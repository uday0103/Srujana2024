<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #fc5c7d, #6a82fb);
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .form-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }

  input[type="text"], input[type="tel"], select {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    position: relative;
    animation: lightBorder 2s infinite alternate;
  }

  input[type="text"]:focus, input[type="tel"]:focus, select:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
  }

  input[type="submit"], input[type="button"] {
    width: 45%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: hsla(165, 100%, 72%, 0.824);
    color: #000000;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  input[type="submit"]:hover, input[type="button"]:hover {
    background-color: hsla(165, 100%, 72%, 0.824);
  }

  .form-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    animation: animateBackground 20s linear infinite alternate;
  }

  @keyframes animateBackground {
    0% {
      background-position: 0 0;
    }
    100% {
      background-position: 100% 0;
    }
  }

  @keyframes lightBorder {
    0% {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    100% {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.6);
    }
  }
</style>
</head>
<body>
<div class="form-background" style="background:black;"></div>
<div class="form-container">
  <h2>Event Registration Form</h2>
  <form action="#" method="post">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="tel" name="phone" placeholder="Your Phone Number" required><br>
    <input type="text" name="address" placeholder="Your Address" required><br>
    <select name="event" required>
      <option value="" disabled selected>Select Event</option>
      <option value="event1">Paper Presantation</option>
      <option value="event2">Poster Presatatoin</option>
      <option value="event3">Project EXPO</option>
      <OPtion value="event4">JAM</OPtion>
      <OPtion value="event5">Technical Quiz</OPtion>
    </select><br>
    <select name="branch" required>
      <option value="" disabled selected>Select BRANCH</option>
      <option value="branch1">EEE</option>
      <option value="branch2">ECE</option>
      <option value="branch3">MECH</option>
      <OPtion value="branch4">CIVIL</OPtion>
      <OPtion value="branch5">CSE</OPtion>
      <option value="branch6">IOT</option>
      <option value="branch7">CSIT</option>
      <option value="branch8">AI-DS</option>
      <OPtion value="branch9">AI-ML</OPtion>
      <OPtion value="branch5">MBA</OPtion>
    </select><br>
    <input type="submit" value="Submit">
    <input type="button" value="Cancel">
  </form>
</div>
</body>
</html>
